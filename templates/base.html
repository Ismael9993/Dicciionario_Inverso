<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GECO3 - Diccionario Inverso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  
  <div class="d-flex" id="wrapper">
    <div class="bg-dark text-white border-end" id="sidebar-wrapper">
      <div class="sidebar-heading border-bottom bg-dark">
        <i class="bi bi-diagram-3-fill me-2"></i> Diccionario Inverso <small class="text-muted" style="font-size: 0.6em;">v1.0</small>
      </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3 active" id="menu-corpus">
            <i class="bi bi-database-fill-gear me-2"></i> Gestor de Corpus
        </a>
        <a href="#" class="list-group-item list-group-item-action list-group-item-dark p-3" id="menu-buscador">
            <i class="bi bi-search me-2"></i> Buscador & Grafo
        </a>
      </div>
      <div class="mt-auto p-3 text-center small text-white-50">
        &copy; 2024 Proyecto GECO
      </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
            <div class="container-fluid">
                <span class="navbar-text ms-3 fw-bold text-secondary" id="page-title">
                    Gesti√≥n de Corpus y Procesamiento
                </span>
            </div>
        </nav>
        
        <div class="container-fluid py-4 px-4">
            {% block content %}{% endblock %}
        </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
