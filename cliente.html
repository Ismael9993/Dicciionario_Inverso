<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diccionario inverso</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background-color: #666;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            opacity: 0.95;
            font-size: 1.1rem;
        }

        .api-config {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            color: white;
        }

        .api-config input {
            width: 100%;
            padding: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .api-config label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .status-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
        }

        .status-dot.offline {
            background: #f44336;
        }

        .status-dot.loading {
            background: #ff9800;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        select, input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        select:focus, input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .results-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .results-card.show {
            display: block;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .info-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .result-item {
            padding: 15px 20px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            opacity: 0;
            animation: fadeIn 0.3s ease-out forwards;
        }

        .result-item:nth-child(1) { animation-delay: 0.05s; }
        .result-item:nth-child(2) { animation-delay: 0.1s; }
        .result-item:nth-child(3) { animation-delay: 0.15s; }
        .result-item:nth-child(4) { animation-delay: 0.2s; }
        .result-item:nth-child(5) { animation-delay: 0.25s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .result-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .result-word {
            font-size: 1.1rem;
            font-weight: 600;
            color: #667eea;
        }

        .result-rank {
            color: #999;
            font-size: 0.9rem;
            margin-right: 10px;
        }

        .result-score {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .help-text {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .examples {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
        }

        .examples h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .example-item {
            padding: 8px 12px;
            background: white;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .example-item:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1> Diccionario Inverso</h1>
            <p>Busca un término a partir de su definición dentro de una área de especialidad</p>
        </div>

        <!-- Configuración de API -->
        <div class="api-config">
            <label for="apiUrl"> URL de la API:</label>
            <input type="text" id="apiUrl" value="http://localhost:5001/api/v1" placeholder="http://localhost:5001/api/v1">
            <p class="help-text">Cambia esta URL si tu API está en otro servidor</p>
        </div>

        <!-- Estado de conexión -->
        <div class="status-bar">
            <div class="status-badge">
                <div class="status-dot loading" id="statusDot"></div>
                <span id="statusText">Conectando con API...</span>
            </div>
        </div>

        <!-- Formulario de búsqueda -->
        <div class="search-card">
            <form id="searchForm">
                <div class="form-group">
                    <label for="diccionario"> Corpus/Diccionario</label>
                    <select id="diccionario" required disabled>
                        <option value="">Cargando diccionarios...</option>
                    </select>
                    <p class="help-text">Selecciona el corpus donde buscar</p>
                </div>

                <div class="form-group">
                    <label for="definicion">
                         ¿Qué término estás buscando?
                    </label>
                    <textarea 
                        id="definicion" 
                        placeholder="Escribe una definición..."
                        required
                    ></textarea>
                    
                    
                </div>

                <div class="form-group">
                    <label for="topK"> Número de resultados (1-50)</label>
                    <input type="number" id="topK" value="10" min="1" max="50">
                </div>

                <button type="submit" class="btn" id="searchBtn" disabled>
                     Buscar Palabra
                </button>
            </form>
        </div>

        <!-- Resultados -->
        <div class="results-card" id="resultsCard">
            <div class="results-header">
                <h2> Resultados</h2>
                <span class="info-badge" id="resultCount">0 palabras</span>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // Estado global
        let API_URL = 'http://localhost:5001/api/v1';
        let diccionariosDisponibles = [];

        // Elementos del DOM
        const apiUrlInput = document.getElementById('apiUrl');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const form = document.getElementById('searchForm');
        const diccionarioSelect = document.getElementById('diccionario');
        const definicionInput = document.getElementById('definicion');
        const topKInput = document.getElementById('topK');
        const searchBtn = document.getElementById('searchBtn');
        const resultsCard = document.getElementById('resultsCard');
        const resultsContainer = document.getElementById('resultsContainer');
        const resultCount = document.getElementById('resultCount');

        // Actualizar URL de API
        apiUrlInput.addEventListener('change', (e) => {
            API_URL = e.target.value.trim();
            console.log('Nueva URL de API:', API_URL);
            inicializar();
        });

        // Ejemplos clickeables
        document.querySelectorAll('.example-item').forEach(item => {
            item.addEventListener('click', () => {
                definicionInput.value = item.dataset.example;
                definicionInput.focus();
            });
        });

        // Actualizar estado visual
        function setStatus(type, message) {
            statusText.textContent = message;
            statusDot.className = 'status-dot';
            
            if (type === 'success') {
                statusDot.classList.add('online');
                statusDot.style.background = '#4caf50';
            } else if (type === 'error') {
                statusDot.classList.add('offline');
                statusDot.style.background = '#f44336';
            } else if (type === 'loading') {
                statusDot.classList.add('loading');
                statusDot.style.background = '#ff9800';
            }
        }

        // Verificar estado de la API
        async function verificarAPI() {
            try {
                setStatus('loading', 'Verificando API...');
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.ok) {
                    setStatus('success', `✓ API Conectada (${data.diccionarios_cargados || 0} dic. en cache)`);
                    return true;
                }
                
                throw new Error('Respuesta inválida de API');
            } catch (error) {
                console.error('Error verificando API:', error);
                setStatus('error', `✗ API No Disponible: ${error.message}`);
                diccionarioSelect.innerHTML = '<option value="">API no disponible</option>';
                diccionarioSelect.disabled = true;
                searchBtn.disabled = true;
                return false;
            }
        }

        // Cargar diccionarios disponibles
        async function cargarDiccionarios() {
            try {
                setStatus('loading', 'Cargando diccionarios...');
                const response = await fetch(`${API_URL}/diccionarios`);
                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'Error desconocido');
                }
                
                diccionariosDisponibles = data.diccionarios;
                
                if (diccionariosDisponibles.length === 0) {
                    diccionarioSelect.innerHTML = '<option value="">No hay diccionarios procesados</option>';
                    diccionarioSelect.disabled = true;
                    searchBtn.disabled = true;
                    setStatus('error', ' No hay diccionarios disponibles');
                    
                    resultsContainer.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                            </svg>
                            <h3>No hay diccionarios procesados</h3>
                            <p>Primero debes crear diccionarios usando c3.py</p>
                        </div>
                    `;
                    resultsCard.classList.add('show');
                    return false;
                }
                
                // Poblar select con diccionarios
                diccionarioSelect.innerHTML = '<option value="">Selecciona un diccionario...</option>';
                diccionariosDisponibles.forEach(dic => {
                    const option = document.createElement('option');
                    option.value = dic.nombre;
                    option.textContent = `${dic.nombre} (${dic.nodos.toLocaleString()} palabras)`;
                    diccionarioSelect.appendChild(option);
                });
                
                diccionarioSelect.disabled = false;
                searchBtn.disabled = false;
                setStatus('success', `✓ ${diccionariosDisponibles.length} diccionario(s) disponible(s)`);
                return true;
                
            } catch (error) {
                console.error('Error cargando diccionarios:', error);
                setStatus('error', `✗ Error: ${error.message}`);
                diccionarioSelect.innerHTML = '<option value="">Error al cargar</option>';
                diccionarioSelect.disabled = true;
                searchBtn.disabled = true;
                return false;
            }
        }

        // Realizar búsqueda
        async function buscar(diccionario, definicion, topK) {
            try {
                const response = await fetch(`${API_URL}/buscar`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        diccionario: diccionario,
                        definicion: definicion,
                        top_k: topK
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `HTTP ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.ok) {
                    throw new Error(data.error || 'Error en la búsqueda');
                }

                return data;
            } catch (error) {
                throw error;
            }
        }

        // Mostrar resultados
        function mostrarResultados(data) {
            resultsContainer.innerHTML = '';
            
            if (!data.resultados || data.resultados.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <h3>No se encontraron resultados</h3>
                        <p>Intenta con una descripción diferente</p>
                    </div>
                `;
                resultCount.textContent = '0 palabras';
                resultsCard.classList.add('show');
                return;
            }

            resultCount.textContent = `${data.resultados.length} palabra${data.resultados.length !== 1 ? 's' : ''}`;

            data.resultados.forEach((resultado, index) => {
                const item = document.createElement('div');
                item.className = 'result-item';
                
                item.innerHTML = `
                    <div>
                        <span class="result-rank">#${index + 1}</span>
                        <span class="result-word">${resultado.palabra}</span>
                    </div>
                    <span class="result-score">${(resultado.score * 100).toFixed(1)}%</span>
                `;
                
                resultsContainer.appendChild(item);
            });

            resultsCard.classList.add('show');
            resultsCard.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Mostrar error
        function mostrarError(mensaje) {
            resultsContainer.innerHTML = `
                <div class="error">
                     <strong>Error:</strong> ${mensaje}
                </div>
            `;
            resultsCard.classList.add('show');
        }

        // Manejar envío del formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const diccionario = diccionarioSelect.value;
            const definicion = definicionInput.value.trim();
            const topK = parseInt(topKInput.value);

            if (!diccionario) {
                alert('Por favor selecciona un diccionario');
                return;
            }

            if (!definicion) {
                alert('Por favor escribe una definición');
                return;
            }

            // Mostrar loading
            searchBtn.disabled = true;
            searchBtn.textContent = ' Buscando...';
            resultsContainer.innerHTML = '<div class="loading">Analizando definición y buscando palabras</div>';
            resultsCard.classList.add('show');
            setStatus('loading', 'Procesando búsqueda...');

            try {
                const data = await buscar(diccionario, definicion, topK);
                mostrarResultados(data);
                setStatus('success', `✓ Búsqueda completada`);
            } catch (error) {
                console.error('Error en búsqueda:', error);
                mostrarError(error.message);
                setStatus('error', `✗ Error en búsqueda`);
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = ' Buscar Palabra';
            }
        });

        // Inicialización
        async function inicializar() {
            console.log('Inicializando aplicación...');
            const apiOk = await verificarAPI();
            if (apiOk) {
                await cargarDiccionarios();
            }
        }

        // Iniciar cuando cargue la página
        window.addEventListener('load', inicializar);
    </script>
</body>
</html>
